<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="bg-secondary"> Table : </h1>
    </div>
    <table class="table table-striped container">
        <thead>
            <tr>
                <th scope="col">
                    First Name
                </th>
                <th scope="col">
                    Last Name
                </th>
                <th scope="col">
                    Email
                </th>
            </tr>
        <tbody>
            <tr>
                <th scope="col" class="font-weight-normal">John</th>
                <th scope="col" class="font-weight-normal">Doe</th>
                <th scope="col" class="font-weight-normal">john@example.cok</th>
            </tr>
            <tr>
                <th scope="col" class="font-weight-normal">Mary</th>
                <th scope="col" class="font-weight-normal">Moe</th>
                <th scope="col" class="font-weight-normal">mary@example.cok</th>
            </tr>
            <tr>
                <th scope="col" class="font-weight-normal">July</th>
                <th scope="col" class="font-weight-normal">Dooley</th>
                <th scope="col" class="font-weight-normal">july@example.cok</th>
            </tr>
        </tbody>
        </thead>
    </table>

</body>

</html>
